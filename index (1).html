<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #1e1e1e;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4fa3ff;
    }
    .navbar .nav-right {
      display: flex;
      gap: 10px;
    }
    .navbar input[type="text"] {
      padding: 8px;
      border: none;
      border-radius: 6px;
      width: 200px;
    }
    .dropdown-nav {
      background-color: #191919;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .dropdown-nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    .dropdown-nav a:hover {
      color: #fff;
    }
    .auth-btn {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
    }
    .auth-btn:hover {
      background-color: #f0f0f0;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px 10px;
    }
    .product {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .product h3 {
      margin-top: 0;
    }
    .product .price {
      font-size: 18px;
      color: #f39c12;
      margin: 10px 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #4fa3ff;
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }
    .modal-content button.auth-btn {
      margin-top: 20px;
      width: 100%;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #f39c12;
    }
    .notification {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2ecc71;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .notification.error {
      background-color: #e74c3c;
    }
  </style>
</head>
<body><div class="navbar">
  <div class="logo">EPIN</div>
  <input type="text" placeholder="Arama yap...">
  <div class="nav-right">
    <button class="auth-btn" onclick="openModal('registerModal')">Kayıt Ol</button>
    <button class="auth-btn" onclick="openModal('loginModal')">Giriş Yap</button>
    <button class="auth-btn" onclick="openModal('cartModal')">🛒 Sepet</button>
  </div>
</div><div class="dropdown-nav">
  <a href="#">Knight Online</a>
  <a href="#">Rise Online</a>
  <a href="#">Oyunlar</a>
  <a href="#">Fırsatlar</a>
  <a href="#">Oyuncu Pazarı</a>
  <a href="#">Tüm Ürünler</a>
</div><div class="product-list">
  <div class="product">
    <h3>Steam 50 TL</h3>
    <div class="price">₺50</div>
    <button class="auth-btn" onclick="addToCart('Steam 50 TL', 50)">Sepete Ekle</button>
  </div>
  <div class="product">
    <h3>Valorant 100 VP</h3>
    <div class="price">₺25</div>
    <button class="auth-btn" onclick="addToCart('Valorant 100 VP', 25)">Sepete Ekle</button>
  </div>
</div><!-- Modallar --><div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal(this)">×</span>
    <h2>Kayıt Ol</h2>
    <label>Ad Soyad</label>
    <input type="text">
    <label>Email</label>
    <input type="email">
    <label>Kullanıcı Adı</label>
    <input type="text">
    <label>Telefon (İsteğe Bağlı)</label>
    <input type="text">
    <button class="auth-btn">Kayıt Ol</button>
  </div>
</div><div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal(this)">×</span>
    <h2>Giriş Yap</h2>
    <label>Email veya Kullanıcı Adı</label>
    <input type="text">
    <label>Şifre</label>
    <input type="password">
    <button class="auth-btn" onclick="validateLogin()">Giriş Yap</button>
  </div>
</div><div id="cartModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal(this)">×</span>
    <h2>Sepet</h2>
    <ul id="cart-items"></ul>
  </div>
</div><div id="notification-container"></div><script>
  const cart = [];

  function openModal(id) {
    document.getElementById(id).style.display = 'flex';
  }

  function closeModal(btn) {
    const modal = btn.closest('.modal');
    modal.style.display = 'none';
  }

  document.querySelectorAll('.modal').forEach(modal => {
    modal.addEventListener('click', function (e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  });

  function addToCart(name, price) {
    cart.push({ name, price });
    const li = document.createElement('li');
    li.textContent = `${name} - ₺${price}`;
    document.getElementById("cart-items").appendChild(li);
    showNotification(`${name} sepete eklendi.`);
  }

  function validateLogin() {
    const loginModal = document.getElementById('loginModal');
    const inputs = loginModal.querySelectorAll('input');
    const username = inputs[0].value.trim();
    const password = inputs[1].value.trim();

    if (!username || !password) {
      showNotification("⚠️ Kullanıcı adı veya şifre boş bırakılamaz.", true);
      return;
    }

    showNotification("✅ Giriş başarılı!");
    loginModal.style.display = 'none';
  }

  function showNotification(message, isError = false) {
    const notif = document.createElement('div');
    notif.className = 'notification' + (isError ? ' error' : '');
    notif.textContent = message;
    document.body.appendChild(notif);

    setTimeout(() => {
      notif.style.opacity = '0';
      setTimeout(() => notif.remove(), 500);
    }, 3000);
  }
</script></body>
</html>
